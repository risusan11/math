<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Risu Vocabulary Quest</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div id="app">
  <h1>Risu Vocabulary Quest</h1>
<div id="statusBar">
  <div>❤️ <span id="hearts">10</span></div>
  <div>🎟️ <span id="tickets">0</span></div>
  <div>📘XP <span id="xp">0</span></div>
  <div>🏆 <span id="rank">F</span></div>
</div>



  <div id="mainMenu" class="screen">
    <button onclick="Game.start(); UI.showScreen('quizScreen')">
  英単語クイズを始める
</button>
<div>
  <input id="startIndexInput" type="number" min="1" max="295" placeholder="番号を入力 (1〜295)">
  <button onclick="Game.startWithIndex()">その番号から開始</button>
</div>


    <button onclick="UI.showScreen('gachaScreen')">ガチャ</button>
    <button onclick="UI.showScreen('itemsScreen')">アイテム</button>
    <button onclick="UI.showScreen('studiedScreen')">勉強した単語</button>
    <button onclick="UI.showScreen('commentScreen')">コメント</button>
  </div>

  <div id="quizScreen" class="screen hidden">
    <div id="question"></div>
    <input id="answer" />
    <button onclick="Game.submit()">送信</button>
    <div id="feedback"></div>
    <button onclick="UI.showScreen('mainMenu')">戻る</button>
  </div>

  <div id="gachaScreen" class="screen hidden">
    <h2>ガチャ</h2>
    <button onclick="Gacha.roll()">🎰 1回回す（チケット1枚）</button>
    <div id="gachaResult"></div>
    <button onclick="UI.showScreen('mainMenu')">戻る</button>
  </div>

  <div id="itemsScreen" class="screen hidden">
    <h2>アイテム</h2>
    <div id="itemList"></div>
    <button onclick="UI.showScreen('mainMenu')">戻る</button>
  </div>

  <div id="studiedScreen" class="screen hidden">
    <h2>勉強した単語</h2>
    <div id="studiedList"></div>
    <button onclick="UI.showScreen('mainMenu')">戻る</button>
  </div>

  <div id="commentScreen" class="screen hidden">
    <h2>コメント</h2>
    <textarea id="commentInput" style="width:100%;height:100px;font-size:16px;"></textarea>
    <button onclick="UI.addComment()">送信</button>
    <div id="commentList" style="margin-top:20px;font-size:18px;line-height:1.6;"></div>
    <button onclick="UI.showScreen('mainMenu')">戻る</button>
  </div>
  <div id="loginArea">
  <input id="userNameInput" placeholder="ユーザー名">
  <button onclick="Account.login()">ログイン / 新規作成</button>
</div>

<div id="currentUser"></div>

<div id="emailLoginArea">
  <input id="emailInput" type="email" placeholder="メールアドレス">

  <div style="display:flex; gap:6px; align-items:center;">
    <input id="passwordInput" type="password" placeholder="パスワード">
    <button onclick="Account.togglePassword()">👁</button>
  </div>

  <button onclick="Account.emailLogin()">メールアドレスでログイン</button>
</div>



  <button onclick="window.open('https://www.curseforge.com/minecraft/mc-mods/risutaro11s-mod-in-minecraft')">
  RisuMODページへ
</button>


</div>
<script src="scripts/words.js"></script>
<script src="scripts/items.js"></script>
<script src="scripts/gacha.js"></script>
<script src="scripts/ui.js"></script>
<script src="scripts/game.js"></script>
<script src="scripts/account.js"></script>
</body>
</html>
